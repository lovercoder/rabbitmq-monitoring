<div>
    <h2 id="page-heading">
        <span jhiTranslate="rabbitmqMonitoringApp.credential.home.title">Credentials</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-credential" [routerLink]="['/credential/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="rabbitmqMonitoringApp.credential.home.createLabel">
            Create new Credential
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="credentials">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="rabbitmqMonitoringApp.credential.username">Username</span></th>
            <th><span jhiTranslate="rabbitmqMonitoringApp.credential.password">Password</span></th>
            <th><span jhiTranslate="rabbitmqMonitoringApp.credential.host">Host</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let credential of credentials ;trackBy: trackId">
                <td><a [routerLink]="['/credential', credential.id, 'view' ]">{{credential.id}}</a></td>
                <td>{{credential.username}}</td>
                <td>{{credential.password}}</td>
                <td>
                    <div *ngIf="credential.hostId">
                        <a [routerLink]="['../host', credential.hostId , 'view' ]" >{{credential.hostName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/credential', credential.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/credential', credential.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'credential/'+ credential.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
